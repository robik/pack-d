<header>
    <div class="container">
        <div class="col fill">
            <h1>{{site.title}}
                <small>{{site.version}}</small>
            </h1>
        </div>

        <div class="col center">
            <a class="github-button" href="https://github.com/{{site.github_repo}}" data-count-href="/{{site.github_repo}}/stargazers"
               data-count-api="/repos/{{site.github_repo}}#stargazers_count" data-count-aria-label="# stargazers on GitHub"
               aria-label="Star {{site.github_repo}} on GitHub">Star</a>
        </div>
    </div>
</header>
